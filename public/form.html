<!-- Formulario estático que Netlify detectará durante el despliegue -->
<!DOCTYPE html>
<html>
<head>
  <title>Formulario de contacto</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Este formulario es solo para que Netlify lo detecte -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
